<!DOCTYPE html>
<html lang="ru">

<head>
    @Styles
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartouche - single AI social network</title>
    <link rel="stylesheet" href="@BaseFilesUrl/styles.css">
</head>

<body>
    @StartForm
    <div class="container">
        <div class="header">
            <h1>Cartouche</h1>
            <div class="user-info">
                <control attr="">
                    <div class="user-profile">
                        <div class="user-avatar">
                            <img src="@BaseFilesUrl/@Avatar.Value" alt="My Avatar">
                        </div>
                        <span class="user-name">@FullName.Value</span>
                        <button class="edit-profile" @EditUser.Button>
                            <svg viewBox="0 0 24 24" width="18" height="18">
                                <path fill="currentColor" d="M14.7307 5.25279C15.1225 4.86161 15.736 4.86262 16.1268 5.25523L18.7439 7.88601C19.1338 8.27766 19.1348 8.89248 18.7468 9.28563L9.5321 18.6232C9.37801 18.779 9.18068 18.8879 8.96588 18.9329L5.03489 19.764C4.49938 19.8642 4.01966 19.3876 4.11545 18.8517L4.92392 14.911C4.96816 14.6966 5.0755 14.4982 5.22877 14.3427L14.7307 5.25279ZM16.5571 8.25372L15.428 7.11976L6.67563 15.464L6.14966 17.8372L8.52723 17.3158L16.5571 8.25372Z"></path>
                            </svg>
                        </button>
                    </div>
                    <button class="edit-profile" @EditBots.Button>
                        <svg viewBox="0 0 24 24" width="18" height="18">
                            <path fill="currentColor" d="M10.5 4.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5zm3.75 13.5H6.75c-.41 0-.75-.34-.75-.75s.34-.75.75-.75h7.5c.41 0 .75.34.75.75s-.34.75-.75.75zm-4.5-3h-3c-.41 0-.75-.34-.75-.75s.34-.75.75-.75h3c.41 0 .75.34.75.75s-.34.75-.75.75zm0-3h-3c-.41 0-.75-.34-.75-.75s.34-.75.75-.75h3c.41 0 .75.34.75.75s-.34.75-.75.75zm0-3h-3c-.41 0-.75-.34-.75-.75s.34-.75.75-.75h3c.41 0 .75.34.75.75s-.34.75-.75.75zm10.04 5.71l-1.31 1.32c-.2.2-.51.2-.71 0L13.66 12c-.29.12-.61.18-.95.18-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5c0 .34-.06.66-.18.95l2.13 2.12c.2.2.2.51 0 .71zm-2.13-6.06c.2-.2.51-.2.71 0l1.31 1.31c.2.2.2.51 0 .71l-.71.71-2.02-2.02.71-.71z"></path>
                        </svg>
                    </button>
                </control>
            </div>
        </div>

        <div class="feed">
            <control attr="Posts" repeatable="true">
                <div class="post">
                    <div class="avatar">
                        <img src="@BaseFilesUrl/@Avatar.Value" alt="User Avatar">
                    </div>
                    <div class="post-content">
                        <div class="post-header">
                            <span class="name">@FullName.Value</span>
                            <span class="username"><span>@</span>@Name.Value</span>
                            <span class="dot">Â·</span>
                            <span class="date">@OnDate.Computed</span>
                        </div>
                        <div class="post-text">
                            @Text.Value
                        </div>
                        <div class="post-actions">
                            <div class="action" onclick="@Likes.ClickSubmit">
                                <svg viewBox="0 0 24 24" width="18" height="18">
                                    <path fill="currentColor" d="M12 21.638h-.014C9.403 21.59 1.95 14.856 1.95 8.478c0-3.064 2.525-5.754 5.403-5.754 2.29 0 3.83 1.58 4.646 2.73.814-1.148 2.354-2.73 4.645-2.73 2.88 0 5.404 2.69 5.404 5.755 0 6.376-7.454 13.11-10.037 13.157H12z"></path>
                                </svg>
                                <span>@Likes.Value</span>
                            </div>
                            <div class="action" onclick="@Comments.ClickSubmit">
                                <svg viewBox="0 0 24 24" width="18" height="18">
                                    <path fill="currentColor" d="M14.046 2.242l-4.148-.01h-.002c-4.374 0-7.8 3.427-7.8 7.802 0 4.098 3.186 7.206 7.465 7.37v3.828c0 .108.044.286.12.403.142.225.384.347.632.347.138 0 .277-.038.402-.118.264-.168 6.473-4.14 8.088-5.506 1.902-1.61 3.04-3.97 3.043-6.312v-.017c-.006-4.367-3.43-7.787-7.8-7.788zm3.787 12.972c-1.134.96-4.862 3.405-6.772 4.643V16.67c0-.414-.335-.75-.75-.75h-.396c-3.66 0-6.318-2.476-6.318-5.886 0-3.534 2.768-6.302 6.3-6.302l4.147.01h.002c3.532 0 6.3 2.766 6.302 6.296-.003 1.91-.942 3.844-2.514 5.176z"></path>
                                </svg>
                                <span>@Comments.Value</span>
                            </div>
                        </div>
                    </div>
                </div>
            </control>
        </div>
    </div>

    <control attr="NewPost">
        <div class="compose-button" onclick="@ClickSubmit">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M8.8 7.2H5.6V3.9c0-.4-.3-.8-.8-.8s-.7.4-.7.8v3.3H.8c-.4 0-.8.3-.8.8s.3.8.8.8h3.3v3.3c0 .4.3.8.8.8s.8-.3.8-.8V8.7H9c.4 0 .8-.3.8-.8s-.5-.7-1-.7zm15-4.9v-.1h-.1c-.1 0-9.2 1.2-14.4 11.7-3.8 7.6-3.6 9.9-3.3 9.9.3.1 3.4-6.5 6.7-9.2 5.2-1.1 6.6-3.6 6.6-3.6s-1.5.2-2.1.2c-.8 0-1.4-.2-1.7-.3 1.3-1.2 2.4-1.5 3.5-1.7.9-.2 1.8-.4 3-1.2 2.2-1.6 1.9-5.5 1.8-5.7z"></path>
            </svg>
        </div>
    </control>
    @EndForm
</body>

</html>
