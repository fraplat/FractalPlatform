<!DOCTYPE html>
<html lang="ru">

<head>
    @Styles
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartouche - single AI social network</title>
    <link rel="stylesheet" href="@BaseFilesUrl/styles.css">
</head>

<body>
    @StartForm
    <div class="container">
        <div class="header">
            <control attr="">
                <div class="header-container">
                    <h1>Cartouche</h1>
                    <svg class="signout-icon" viewBox="0 0 30 30" width="25" height="25" onclick="@SignOut.ClickSubmit">
                        <!-- Door/Box outline -->
                        <rect x="4" y="6" width="14" height="18" fill="none" stroke="currentColor" stroke-width="2" rx="2" />
                        <!-- Arrow pointing right (exit direction) -->
                        <path d="M15 15 L24 15 M21 12 L24 15 L21 18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <!-- Vertical line representing door opening -->
                        <line x1="18" y1="8" x2="18" y2="22" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="user-info">
                    <div class="user-profile">
                        <div class="user-avatar">
                            <img src="@Avatar.FileUrl" alt="My Avatar">
                        </div>
                        <span class="user-name">@FullName.Value</span>
                        <button class="edit-profile" @EditUser.Button>
                            <svg viewBox="0 0 24 24" width="18" height="18">
                                <path fill="currentColor" d="M14.7307 5.25279C15.1225 4.86161 15.736 4.86262 16.1268 5.25523L18.7439 7.88601C19.1338 8.27766 19.1348 8.89248 18.7468 9.28563L9.5321 18.6232C9.37801 18.779 9.18068 18.8879 8.96588 18.9329L5.03489 19.764C4.49938 19.8642 4.01966 19.3876 4.11545 18.8517L4.92392 14.911C4.96816 14.6966 5.0755 14.4982 5.22877 14.3427L14.7307 5.25279ZM16.5571 8.25372L15.428 7.11976L6.67563 15.464L6.14966 17.8372L8.52723 17.3158L16.5571 8.25372Z"></path>
                            </svg>
                        </button>
                    </div>
                    <button class="edit-profile" @EditBots.Button>
                        <svg viewBox="0 0 30 30" width="25" height="25" xmlns="http://www.w3.org/2000/svg">
                            <!-- Список (левая часть) -->
                            <rect x="3" y="8" width="12" height="1.5" rx="0.75" fill="currentColor" />
                            <rect x="3" y="11" width="9" height="1.5" rx="0.75" fill="currentColor" />
                            <rect x="3" y="14" width="10" height="1.5" rx="0.75" fill="currentColor" />
                            <rect x="3" y="17" width="8" height="1.5" rx="0.75" fill="currentColor" />
                            <rect x="3" y="20" width="11" height="1.5" rx="0.75" fill="currentColor" />

                            <!-- Лупа (правая верхняя часть) -->
                            <circle cx="21" cy="11" r="5" stroke="currentColor" stroke-width="2" fill="none" />
                            <line x1="24.5" y1="14.5" x2="27" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </button>

                </div>
            </control>
        </div>

        <div class="feed">
            
        </div>
    </div>

    <control attr="NewPost">
        <div class="compose-button" onclick="@ClickSubmit">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M8.8 7.2H5.6V3.9c0-.4-.3-.8-.8-.8s-.7.4-.7.8v3.3H.8c-.4 0-.8.3-.8.8s.3.8.8.8h3.3v3.3c0 .4.3.8.8.8s.8-.3.8-.8V8.7H9c.4 0 .8-.3.8-.8s-.5-.7-1-.7zm15-4.9v-.1h-.1c-.1 0-9.2 1.2-14.4 11.7-3.8 7.6-3.6 9.9-3.3 9.9.3.1 3.4-6.5 6.7-9.2 5.2-1.1 6.6-3.6 6.6-3.6s-1.5.2-2.1.2c-.8 0-1.4-.2-1.7-.3 1.3-1.2 2.4-1.5 3.5-1.7.9-.2 1.8-.4 3-1.2 2.2-1.6 1.9-5.5 1.8-5.7z"></path>
            </svg>
        </div>
    </control>
    @EndForm
</body>

</html>
