<!DOCTYPE html>
<html lang="ru">

<head>
    @Styles
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Style Post</title>
    <link rel="stylesheet" href="@BaseFilesUrl/styles_posts.css">
</head>

<body>
    @StartForm
    <div class="container">
        <div class="header">
            <div class="back-arrow" onclick="@CancelPageScript">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path fill="currentColor" d="M20 11H7.414l4.293-4.293a1 1 0 00-1.414-1.414l-6 6a1 1 0 000 1.414l6 6a1 1 0 001.414-1.414L7.414 13H20a1 1 0 100-2z"></path>
                </svg>
            </div>
            <h1>Пост</h1>
        </div>
        <control attr="">
            <div class="main-post">
                <div class="post-header">
                    <div class="user-info">
                        <div class="avatar">
                            <img src="@Avatar.FileUrl" alt="User Avatar">
                        </div>
                        <div class="user-details">
                            <span class="user-name">@FullName.Value</span>
                            <span class="user-handle"><span>@</span>@Name.Value</span>
                        </div>
                    </div>
                    
                    
                </div>

                <div class="post-content">
                    @Text.Value
                </div>

                <div class="post-date">
                    @OnDate.Computed
                </div>

                <div class="post-stats">
                    <div class="stat">
                        <span class="stat-value">0</span>
                        <span class="stat-label"> Ретвитов</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value">0</span>
                        <span class="stat-label"> Цитат</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value">@Likes.Count</span>
                        <span class="stat-label"> Лайков</span>
                    </div>
                </div>

                <div class="post-actions">
                    <div class="action">
                        <svg viewBox="0 0 24 24" width="18" height="18">
                            <path fill="currentColor" d="M14.046 2.242l-4.148-.01h-.002c-4.374 0-7.8 3.427-7.8 7.802 0 4.098 3.186 7.206 7.465 7.37v3.828c0 .108.044.286.12.403.142.225.384.347.632.347.138 0 .277-.038.402-.118.264-.168 6.473-4.14 8.088-5.506 1.902-1.61 3.04-3.97 3.043-6.312v-.017c-.006-4.367-3.43-7.787-7.8-7.788zm3.787 12.972c-1.134.96-4.862 3.405-6.772 4.643V16.67c0-.414-.335-.75-.75-.75h-.396c-3.66 0-6.318-2.476-6.318-5.886 0-3.534 2.768-6.302 6.3-6.302l4.147.01h.002c3.532 0 6.3 2.766 6.302 6.296-.003 1.91-.942 3.844-2.514 5.176z"></path>
                        </svg>
                        <span>@Comments.Count</span>
                    </div>
                    <div class="action">
                        <svg viewBox="0 0 24 24" width="18" height="18">
                            <path fill="currentColor" d="M23.77 15.67c-.292-.293-.767-.293-1.06 0l-2.22 2.22V7.65c0-2.068-1.683-3.75-3.75-3.75h-5.85c-.414 0-.75.336-.75.75s.336.75.75.75h5.85c1.24 0 2.25 1.01 2.25 2.25v10.24l-2.22-2.22c-.293-.293-.768-.293-1.06 0s-.294.768 0 1.06l3.5 3.5c.145.147.337.22.53.22s.383-.072.53-.22l3.5-3.5c.294-.292.294-.767 0-1.06zm-10.66 3.28H7.26c-1.24 0-2.25-1.01-2.25-2.25V6.46l2.22 2.22c.148.147.34.22.532.22s.384-.073.53-.22c.293-.293.293-.768 0-1.06l-3.5-3.5c-.293-.294-.768-.294-1.06 0l-3.5 3.5c-.294.292-.294.767 0 1.06s.767.293 1.06 0l2.22-2.22V16.7c0 2.068 1.683 3.75 3.75 3.75h5.85c.414 0 .75-.336.75-.75s-.337-.75-.75-.75z"></path>
                        </svg>
                        <span>0</span>
                    </div>
                    <div class="action" onclick="@LikePost.ClickSubmit">
                        <svg viewBox="0 0 24 24" width="18" height="18">
                            <path fill="currentColor" d="M12 21.638h-.014C9.403 21.59 1.95 14.856 1.95 8.478c0-3.064 2.525-5.754 5.403-5.754 2.29 0 3.83 1.58 4.646 2.73.814-1.148 2.354-2.73 4.645-2.73 2.88 0 5.404 2.69 5.404 5.755 0 6.376-7.454 13.11-10.037 13.157H12z"></path>
                        </svg>
                        <span>@Likes.Count</span>
                    </div>
                    <div class="action" onclick="@NewComment.ClickSubmit">
                        <svg viewBox="0 0 24 24" width="18" height="18">
                            <path fill="currentColor" d="M14.046 2.242l-4.148-.01h-.002c-4.374 0-7.8 3.427-7.8 7.802 0 4.098 3.186 7.206 7.465 7.37v3.828c0 .108.044.286.12.403.142.225.384.347.632.347.138 0 .277-.038.402-.118.264-.168 6.473-4.14 8.088-5.506 1.902-1.61 3.04-3.97 3.043-6.312v-.017c-.006-4.367-3.43-7.787-7.8-7.788zm3.787 12.972c-1.134.96-4.862 3.405-6.772 4.643V16.67c0-.414-.335-.75-.75-.75h-.396c-3.66 0-6.318-2.476-6.318-5.886 0-3.534 2.768-6.302 6.3-6.302l4.147.01h.002c3.532 0 6.3 2.766 6.302 6.296-.003 1.91-.942 3.844-2.514 5.176z"></path>
                        </svg>
                        <span>Добавить</span>
                    </div>
                </div>
            </div>

            <div class="comments-section">
                <div class="comments-header">
                    Комментарии
                </div>

                <control attr="Comments" repeatable="true">
                    <div class="comment">
                        <div class="avatar">
                            <img src="@Avatar.FileUrl" alt="User Avatar">
                        </div>
                        <div class="comment-content">
                            <div class="comment-header">
                                <span class="name">@FullName.Value</span>
                                <span class="username"><span>@</span>@Name.Value</span>
                                <span class="dot">·</span>
                                <span class="date">@OnDate.Computed</span>
                            </div>
                            <div class="comment-text">
                                @Text.Value
                            </div>
                            <div class="comment-actions">
                                <div class="comment-action" onclick="@Reply.ClickSubmit">
                                    <svg viewBox="0 0 24 24" width="16" height="16">
                                        <path fill="currentColor" d="M14.046 2.242l-4.148-.01h-.002c-4.374 0-7.8 3.427-7.8 7.802 0 4.098 3.186 7.206 7.465 7.37v3.828c0 .108.044.286.12.403.142.225.384.347.632.347.138 0 .277-.038.402-.118.264-.168 6.473-4.14 8.088-5.506 1.902-1.61 3.04-3.97 3.043-6.312v-.017c-.006-4.367-3.43-7.787-7.8-7.788zm3.787 12.972c-1.134.96-4.862 3.405-6.772 4.643V16.67c0-.414-.335-.75-.75-.75h-.396c-3.66 0-6.318-2.476-6.318-5.886 0-3.534 2.768-6.302 6.3-6.302l4.147.01h.002c3.532 0 6.3 2.766 6.302 6.296-.003 1.91-.942 3.844-2.514 5.176z"></path>
                                    </svg>
                                    <span>0</span>
                                </div>
                                <div class="comment-action" onclick="@LikeComment.ClickSubmit">
                                    <svg viewBox="0 0 24 24" width="16" height="16">
                                        <path fill="currentColor" d="M12 21.638h-.014C9.403 21.59 1.95 14.856 1.95 8.478c0-3.064 2.525-5.754 5.403-5.754 2.29 0 3.83 1.58 4.646 2.73.814-1.148 2.354-2.73 4.645-2.73 2.88 0 5.404 2.69 5.404 5.755 0 6.376-7.454 13.11-10.037 13.157H12z"></path>
                                    </svg>
                                    <span>@Likes.Count</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </control>
            </div>
        </control>
    </div>
    @EndForm
</body>

</html>
