<!DOCTYPE html>
<html lang="ru">

<head>
    @Styles
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My tasks</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 20px;
        }
        .question {
        margin-bottom: 20px;
        }
        .question h3 {
        margin-bottom: 10px;
        }
        .answers {
        margin-left: 20px;
        }
        .answers label {
        display: block;
        margin-bottom: 5px;
        }
    </style>
</head>

<body>
    @StartForm
    <h1>My tasks</h1>
    <hr />
    <div class="question">
        <control attr="RepeatLabel">
            <h3>@Value</h3>
        </control>
        <div class="answers">
            <control attr="Repeat" repeatable="true">
                <label><input type="checkbox" @IsCompleted.CheckBox> @Task.Value (@Category.Value)</label>
            </control>
        </div>
    </div>
    <div class="question">
        <control attr="NeverLabel">
            <h3>@Value</h3>
        </control>
        <div class="answers">
            <control attr="Never" repeatable="true">
                <label><input type="checkbox" @IsCompleted.CheckBox> @Task.Value (@Category.Value)</label>
            </control>
        </div>
    </div>
    <div class="question">
        <control attr="OnceLabel">
            <h3>@Value</h3>
        </control>
        <div class="answers">
            <control attr="Once" repeatable="true">
                <label><input type="checkbox" @IsCompleted.CheckBox> @Task.Value (@Category.Value)</label>
            </control>
        </div>
    </div>
    <div class="question">
        <control attr="WeekLabel">
            <h3>@Value</h3>
        </control>
        <div class="answers">
            <control attr="Week" repeatable="true">
                <label><input type="checkbox" @IsCompleted.CheckBox> @Task.Value (@Category.Value)</label>
            </control>
        </div>
    </div>
    <div class="question">
        <control attr="MonthLabel">
            <h3>@Value</h3>
        </control>
        <div class="answers">
            <control attr="Month" repeatable="true">
                <label><input type="checkbox" @IsCompleted.CheckBox> @Task.Value (@Category.Value)</label>
            </control>
        </div>
    </div>
    <div class="question">
        <control attr="YearLabel">
            <h3>@Value</h3>
        </control>
        <div class="answers">
            <control attr="Year" repeatable="true">
                <label><input type="checkbox" @IsCompleted.CheckBox> @Task.Value (@Category.Value)</label>
            </control>
        </div>
    </div>

    <hr />
    <center>
        <!-- Save button -->
        <input type=button style="font-size:18px !important;" @SavePageButton />
        <input type=button style="font-size:18px !important;" @CancelPageButton />
    </center>
    @EndForm
</body>

</html>
