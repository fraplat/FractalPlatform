<!DOCTYPE html>
<html lang="ru">

<head>
    @Styles
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: #f1f1f1;
            font-family: 'Courier New', Courier, monospace;
        }

        textarea {
            width: 99%;
            height: 97vh;
            background-color: #181818;
            color: #f1f1f1;
            border: none;
            font-size: 16px;
            resize: none;
            outline: none;
            overflow: hidden;
            white-space: pre-wrap;
            font-size: 20px;
        }

            textarea:focus {
                overflow: auto;
            }

        .button-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .name-textbox,
        .save-button,
        .cancel-button {
            background-color: #000000;
            color: #f1f1f1;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
        }

            .name-textbox:hover,
            .save-button:hover,
            .cancel-button:hover {
                background-color: #00cc00;
            }

        .font-size-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .font-size-dropdown {
            background-color: #000000;
            color: #f1f1f1;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
        }

            .font-size-dropdown:hover {
                background-color: #333333;
            }

        .font-size-label {
            font-size: 14px;
        }
    </style>
</head>

<body>
    @StartForm
    <control attr="Text">
        <textarea id="main-textarea" @RichTextBox>@Value</textarea>
    </control>

    <div class="font-size-container">
        <span class="font-size-label">Размер шрифта:</span>
        <select id="font-size-selector" class="font-size-dropdown">
            <option value="16px">16px</option>
            <option value="18px">18px</option>
            <option value="20px" selected>20px</option>
            <option value="24px">24px</option>
            <option value="28px">28px</option>
            <option value="32px">32px</option>
        </select>
    </div>

    <div class="button-container">
        <control attr="Name">
            <input class="name-textbox" @TextBox />
        </control>
        <button class="save-button" @SavePageButton>Сохранить</button>
        <button class="cancel-button" @CancelPageButton>Закрыть</button>
    </div>
    @EndForm

    <script>
        document.getElementById('font-size-selector').addEventListener('change', function () {
            const selectedFontSize = this.value;
            document.getElementById('main-textarea').style.fontSize = selectedFontSize;
        });
    </script>
</body>

</html>
