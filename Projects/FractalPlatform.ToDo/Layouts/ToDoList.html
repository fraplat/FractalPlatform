<html>

<head>
    @Styles
    <title>ToDoList</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            color: #007BFF;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #007BFF;
            border-radius: 10px;
            background-color: #e6f2ff;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .control {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="checkbox"] {
            padding: 8px;
            width: calc(100% - 16px);
            border: 1px solid #007BFF;
            border-radius: 5px;
        }
        input[type="button"] {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
        .todo-row {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            display: flex; /* Changed to flexbox for alignment */
            align-items: center; /* Center items vertically */
        }
        .todo-row input[type="checkbox"] {
            margin-right: 10px; /* Space out the checkbox from the text */
        }
    </style>
</head>

<body>
    <div class="container">
        @StartForm
        <div class="header">
            <h1>My Todo List</h1>
        </div>
        <control attr="Title">
            <input @TextBox />
        </control>
        <control attr="Location">
            <input @TextBox />
        </control>
        <control attr="ToDos" repeatable="true">
            <div class="todo-row" id="row" onclick="@SelectRowScript" ondblclick="@EditRowScript">
                <control attr="Completed">
                    <input type="checkbox" @CheckBox />
                </control>
                <control attr="Task">
                    <input @TextBox />
                </control>
            </div>
        </control>
        <control attr="ToDos">
            <input type="button" @AddButton value="Add Task" />
            <input type="button" @DelButton value="Delete Task" />
        </control>
        <input type="button" @SavePageButton value="Save" />
        <input type="button" @CancelPageButton value="Cancel" />
        @EndForm
    </div>
</body>

</html>
